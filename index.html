<!doctype html>

<meta charset="UTF-8">
<html>

  <!-- <head> -->
  <!-- </head> -->
  <body style="margin: 0">
    <script src="./index.js"></script>
    <div id="container">
      <canvas id="canvas" width=500 height=500></canvas>
      <button id="play">Play</button>
      <button id="reset">Reset</button>
    </div>
    <script>
      let keys = hegp.key_series(50, 10);

      let canvas = document.getElementById('canvas');
      let playBtn = document.getElementById('play');
      let resetBtn = document.getElementById('reset');

      let anim = hegp.animate(canvas, hegp.gen_plaintext(10), keys);
      playBtn.addEventListener('click', anim.togglePlay);
      resetBtn.addEventListener('click', anim.reset);
    </script>
  </body>
</html>
